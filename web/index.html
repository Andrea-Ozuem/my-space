<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://kit.fontawesome.com/94fe2c2c98.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/spotify.js" defer></script>
    <script src="scripts/calendar.js" defer></script>    
    <script src="scripts/main.js" defer></script>
    <script src="scripts/time.js" defer></script>
    <script src="scripts/weather.js" defer></script>
    <title>My Space</title>
</head>
<body>
    <header>
        <nav class="container">
            <p><a href="/">My Space</a></p>
            <ul class="nav flex">
                <li>
                    <a href="/settings"><i class="fa-solid fa-gear" style="color: #fff;"></i></a>
                </li>
                <!-- <li>
                    <a href="/settings"><i class="fa-regular fa-user" style="color: #fff;"></i></a>
                </li> -->
                <li class="wid-icon">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </li>
            </ul>
        </nav>
    </header>
    <body>
        <div class="container">
            <main class="flex">
                <div class="info">
                    <h2>Good morning, <br> <span class="accent bold name"> User </span></h2>
                    <!-- <h1>Yay! Almost Done</h1> -->
                    <div class="summary flex">
                        <div class="sum-text">
                            <p class="bold">Daily Tasks</p>
                            <p><span class="done"> 0</span> out of <span class="total"> 0</span> done</p>
                        </div>
                        <div class="progress">
                            <span class="percent">0</span>%
                        </div>
                    </div>

                    <div class="tasks">
                        <div class="tasks-head">
                            <h3>My Tasks</h3>
                            <a href="#" id="clear">clear</a>
                            <!-- <p>clear</p> -->
                        </div>
                        <ul id="task-ul">
                            <!-- <li>
                                <input type="checkbox" id="check{{ task.id }}" data-id="{{ task.id }}">
                                <label for="check{{ task.id }}">
                                    <span class="custom-check"><i class="fa-solid fa-lg fa-check"></i></span>
                                    <p>description</p>
                                </label>
                            </li> -->
                            <form class="new-task">
                                <input type="text" class="new" name="description" placeholder="Add task" aria-label="new task">
                                <button class="btn" aria-label="create new task">
                                    <svg width="13" height="13"><path fill="#70292D" fill-rule="evenodd" d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"></path></svg>
                                </button>
                            </form>
                        </ul>                        
                    </div>
                    <div class="music flex">
                        <!-- get flow -->
                        <div class="flow" id="flow"><a href=# >Get flow</a></div>

                        <!-- get deadline -->
                        <div class="deadline" id="deadline"><a href=# target="_blank">Get deadline</a></div>
                    </div>
                </div>

            <!-- <div class="mid"></div> -->
            <div class="widgets">
                <div class="widget">
                    <h3>CALENDAR</h3>
                    <div class="calendar">
                        <p class="cal-head"> <span class="month"></span>  <span class="year"></span></p>
                        <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="days"></div>
                    </div>
                    <!-- Populating the calendar using js -->
                </div>

                <div class="widget">
                    <h3>TIME</h3>
                    <div class="time flex">
                        <div class="home">
                            <p class="bold">HOME</p>
                            <p id="home-time"></p>
                        </div>
                        <!-- Use ptz library -->
                        <div class="vl"></div>
                        <div class="away">
                            <p class="bold">MANILA</p>
                            <p id="away-time"></p>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <h3>WEATHER</h3>
                    <div class="weather-sum">
                        <p class="bold city">Lagos</p>
                        <p class="summ">Summary</p>
                    </div>
                    <div class="weather">
                        <div class="stat flex">
                            <p>Feels Like</p>
                            <p class="temp">20 &deg C</p>
                        </div>
                        <div class="stat flex">
                            <p>Wind Speed</p>
                            <p class="speed">3.33 m/s</p>
                        </div>
                        <div class="stat flex">
                            <p>Humidity</p>
                            <p class="humid">50 %</p>
                        </div>
                        <div class="stat flex">
                            <p>Pressure</p>
                            <p class="pressure">1013.25 hPa</p>
                        </div>
                    </div>
                </div>
            </div>
            </main>
        </div>
    </body>
    <footer></footer>
</body>
</html>
