<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space</title>
    <link rel="stylesheet" href="styles/auth.css">
    <script src="scripts/auth.js" defer></script>
    <script src="https://kit.fontawesome.com/94fe2c2c98.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script></script>
</head>
<body>
    <div class="flex">
        <div class="wrapper">
            <h1>Sign Up</h1>
            <form id="signup" class="flex auth" action="#" autocomplete>
                <fieldset>
                    <div class="input">
                        <label for="fname">First Name</label>
                        <div class=""><input required type="text" name="first_name" id="fname"></div>
                    </div>
                    <div class="input">
                        <label for="lname">Last Name</label>
                        <div><input type="text" name="last_name" id="lname"></div>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <div><input required type="text" name="email" id="email"></div>
                    </div>

                    <div class="input">
                        <label for="pwd">Password</label>
                        <div><input required type="text" name="password" id="pwd"></div>
                    </div>
                    <div class="input">
                        <label for="city">City</label>
                        <div><input type="text" name="city" id="city"></div>
                    </div>
                    <div class="submit flex">
                        <input type="submit" value="Sign Up">
                    </div>

                </fieldset>               
            </form>
        </div>
    </div>

</body>
</html>
