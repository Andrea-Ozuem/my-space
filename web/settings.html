<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://kit.fontawesome.com/94fe2c2c98.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="scripts/settings.js" defer></script>
    <title>My Space</title>
</head>
<body>
    <header>
        <nav class="container">
            <p><a href="/">My Space</a></p>
            <ul class="nav flex">
                <li>
                    <a href="/settings"><i class="fa-solid fa-gear" style="color: #fff;"></i></a>
                </li>
                <!-- <li>
                    <a href="/settings"><i class="fa-regular fa-user" style="color: #fff;"></i></a>
                </li> -->
                <li class="wid-icon">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </li>
            </ul>
        </nav>
    </header>
    <body>
        <main id="setting">
            <h1>Edit User Settings</h1>
            <form action="" method="POST">
                <fieldset class="user">
                    <legend>User Info</legend>
                    <div class="name">
                        <label for="fname">First Name</label>
                        <div><input id="fname" name="first_name" type="text"></div>
                    </div>
                    <div class="name">
                        <label for="lname">Last Name</label>
                        <div><input id="lname" name="last_name" type="text"></div>
                    </div>
                    <div class="city">
                        <label for="city">City</label>
                        <div><input type="text" name="city" id="city"></div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Choose Your Timezones</legend>
                    <div class="tz1">
                        <label for="tz1">Home</label>
                        <select name="tz1" id="tz1">
                            <!-- gotten from backend -->
                                <!-- <option value="{{ tz }}" selected>{{ tz }} </option> -->
                        </select>
                    </div> 
                </fieldset>
                <input id="submit" type="submit" value="Update">
            </form>  
        </main>
    </body>
    <footer></footer>
</body>
</html>
