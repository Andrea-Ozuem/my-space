<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://kit.fontawesome.com/94fe2c2c98.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/calendar.js" defer></script>    
    <script src="../static/scripts/main.js" defer></script>
    <title>My Space</title>
</head>
<body>
    <header>
        <nav class="container">
            <p><a href="/">My Space</a></p>
            <ul class="nav flex">
                <li>
                    <a href="/settings"><i class="fa-solid fa-gear" style="color: #fff;"></i></a>
                </li>
                <!-- <li>
                    <a href="/settings"><i class="fa-regular fa-user" style="color: #fff;"></i></a>
                </li> -->
                <li class="wid-icon">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </li>
            </ul>
        </nav>
    </header>
    <body>
        <main id="setting">
            <h1>Edit User Settings</h1>
            <form action="" method="POST">
                <fieldset class="user">
                    <legend>User Info</legend>
                    <div class="name">
                        <label for="fname">First Name</label>
                        <div><input id="fname" name="first_name" type="text" value="{{ user.first_name }}"></div>
                    </div>
                    <div class="name">
                        <label for="lname">Last Name</label>
                        <div><input id="lname" name="last_name" type="text" value="{{ user.last_name }}"></div>
                    </div>
                    <div class="city">
                        <label for="city">City</label>
                        <div><input type="text" name="city" id="city" value="{{ user.city }}"></div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Choose Your Timezones</legend>
                    <div class="tz1">
                        <label for="tz1">Home</label>
                        <select name="tz1" id="tz1">
                            <!-- gotten from backend -->
                            {% for tz in all %}
                            {% if tz == user.tz1 %}
                                <option value="{{ tz }}" selected>{{ tz }} </option>
                            {% else %}
                                <option value="{{ tz }}">{{ tz }} </option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="tz2">
                        <label for="tz2">Away</label>
                        <select name="tz2" id="tz2">
                            <!-- gotten from backend -->
                            {% for tz in all %}
                            {% if tz == user.tz2 %}
                                <option value="{{ tz }}" selected>{{ tz }} </option>
                            {% else %}
                                <option value="{{ tz }}">{{ tz }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </fieldset>
                <input type="submit" value="Update">
            </form>  
        </main>
    </body>
    <footer></footer>
</body>
</html>
